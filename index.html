<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amaru Resorts | Exclusive Partner Program</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Montserrat', sans-serif; background-color: #FAF9F6; scroll-behavior: smooth; }
        h1, h2, h3 { font-family: 'Playfair Display', serif; }
        .hero-gradient { 
            background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), 
            url('https://images.unsplash.com/photo-1600596542815-ffad4c1539a9?auto=format&fit=crop&q=80&w=2000'); 
            background-size: cover; background-position: center; 
        }
        select option { background-color: #111; color: white; }
    </style>
</head>
<body class="text-gray-800">

    <nav class="flex justify-between items-center px-6 md:px-12 py-6 absolute w-full z-20 text-white font-light">
        <div class="text-xl md:text-2xl font-bold tracking-[0.2em] uppercase">Amaru Resorts</div>
        
        <div class="flex items-center space-x-4 md:space-x-8">
            <select onchange="changeLanguage(this.value)" class="bg-transparent border border-white/30 text-white text-[10px] uppercase tracking-widest px-2 py-1 focus:outline-none cursor-pointer hover:bg-white hover:text-black transition">
                <option value="en">EN</option>
                <option value="fr">FR</option>
                <option value="nl">NL</option>
                <option value="es">ES</option>
            </select>
            <a href="#contact" class="hidden md:block border border-white px-6 py-2 text-[10px] uppercase tracking-widest hover:bg-white hover:text-black transition">
                <span data-i18n="nav_contact">Become a Partner</span>
            </a>
        </div>
    </nav>

    <section class="h-screen flex items-center justify-center text-center text-white hero-gradient px-4">
        <div class="max-w-4xl">
            <span class="uppercase tracking-[0.4em] text-[10px] md:text-xs mb-4 block" data-i18n="hero_sub">International Collaboration Program</span>
            <h1 class="text-5xl md:text-8xl mb-6 font-light" data-i18n="hero_title">Elevating Costa del Sol Real Estate.</h1>
            <p class="text-lg md:text-xl font-light max-w-2xl mx-auto leading-relaxed opacity-80" data-i18n="hero_desc">
                A high-touch partnership designed for elite international agents and their clients.
            </p>
        </div>
    </section>

    <section id="contact" class="py-24 bg-[#111] text-white px-8">
        <div class="max-w-4xl mx-auto">
            <div class="text-center mb-16">
                <h2 class="text-4xl md:text-5xl mb-4 font-light" data-i18n="contact_title">Become a Partner</h2>
                <div class="w-12 h-[1px] bg-white mx-auto opacity-30"></div>
            </div>
            
            <form action="https://formspree.io/f/VOTRE_ID_FORMSPREE" method="POST" class="grid grid-cols-1 md:grid-cols-2 gap-x-12 gap-y-8">
                
                <div class="flex flex-col">
                    <label class="text-[10px] uppercase tracking-[0.2em] text-gray-500 mb-2" data-i18n="label_fname">Referrer First Name</label>
                    <input type="text" name="first_name" required class="bg-transparent border-b border-gray-800 py-3 focus:outline-none focus:border-white transition font-light">
                </div>

                <div class="flex flex-col">
                    <label class="text-[10px] uppercase tracking-[0.2em] text-gray-500 mb-2" data-i18n="label_lname">Referrer Last Name</label>
                    <input type="text" name="last_name" required class="bg-transparent border-b border-gray-800 py-3 focus:outline-none focus:border-white transition font-light">
                </div>

                <div class="flex flex-col">
                    <label class="text-[10px] uppercase tracking-[0.2em] text-gray-500 mb-2" data-i18n="label_company">Company</label>
                    <input type="text" name="company" required class="bg-transparent border-b border-gray-800 py-3 focus:outline-none focus:border-white transition font-light">
                </div>

                <div class="flex flex-col">
                    <label class="text-[10px] uppercase tracking-[0.2em] text-gray-500 mb-2" data-i18n="label_country">Country of Residence</label>
                    <input type="text" name="country" required class="bg-transparent border-b border-gray-800 py-3 focus:outline-none focus:border-white transition font-light">
                </div>

                <div class="flex flex-col md:col-span-2">
                    <label class="text-[10px] uppercase tracking-[0.2em] text-gray-500 mb-2">E-mail</label>
                    <input type="email" name="email" required class="bg-transparent border-b border-gray-800 py-3 focus:outline-none focus:border-white transition font-light">
                </div>

                <div class="flex flex-col md:col-span-2">
                    <label class="text-[10px] uppercase tracking-[0.2em] text-gray-500 mb-2">Telephone</label>
                    <div class="flex gap-4">
                        <select name="country_code" class="bg-transparent border-b border-gray-800 py-3 text-white focus:outline-none focus:border-white transition w-24 text-sm font-light">
                            <option value="+34">ES +34</option>
                            <option value="+33">FR +33</option>
                            <option value="+32">BE +32</option>
                            <option value="+31">NL +31</option>
                            <option value="+44">GB +44</option>
                            <option value="+1">US +1</option>
                            <option value="+41">CH +41</option>
                            <option value="+49">DE +49</option>
                            <option value="+971">AE +971</option>
                            <option value="+352">LU +352</option>
                            </select>
                        <input type="tel" name="phone" required placeholder="Phone number" class="flex-1 bg-transparent border-b border-gray-800 py-3 focus:outline-none focus:border-white transition font-light">
                    </div>
                </div>

                <div class="flex flex-col md:col-span-2">
                    <label class="text-[10px] uppercase tracking-[0.2em] text-gray-500 mb-2" data-i18n="label_message">Tell us more about you or your organization</label>
                    <textarea name="message" rows="3" class="bg-transparent border-b border-gray-800 py-3 focus:outline-none focus:border-white transition font-light resize-none"></textarea>
                </div>

                <div class="md:col-span-2 mt-8">
                    <button type="submit" class="w-full bg-white text-black py-5 uppercase text-[10px] tracking-[0.4em] font-bold hover:bg-gray-200 transition duration-500">
                        SUBMIT
                    </button>
                </div>
            </form>
        </div>
    </section>

    <footer class="py-12 text-center text-[10px] uppercase tracking-[0.3em] text-gray-500 bg-[#0c0c0c]">
        &copy; 2024 Amaru Resorts | Marbella &bull; Estepona &bull; Sotogrande
    </footer>

    <script>
        const translations = {
            en: {
                nav_contact: "Become a Partner",
                hero_sub: "International Collaboration Program",
                hero_title: "Elevating Costa del Sol Real Estate.",
                hero_desc: "A high-touch partnership designed for elite international agents and their clients.",
                contact_title: "Become a Partner",
                label_fname: "Referrer First Name",
                label_lname: "Referrer Last Name",
                label_company: "Company",
                label_country: "Country of Residence",
                label_message: "Tell us more about you or your organization"
            },
            fr: {
                nav_contact: "Devenir Partenaire",
                hero_sub: "Programme de Collaboration International",
                hero_title: "L'excellence immobilière sur la Costa del Sol.",
                hero_desc: "Un partenariat exclusif conçu pour les agents internationaux et leurs clients exigeants.",
                contact_title: "Devenir Partenaire",
                label_fname: "Prénom de l'apporteur",
                label_lname: "Nom de l'apporteur",
                label_company: "Société",
                label_country: "Pays de résidence",
                label_message: "Dites-nous en plus sur vous ou votre agence"
            },
            nl: {
                nav_contact: "Partner Worden",
                hero_sub: "Internationaal Samenwerkingsprogramma",
                hero_title: "Vastgoed-excellentie aan de Costa del Sol.",
                hero_desc: "Een hoogwaardig partnerschap ontworpen voor internationale agenten en hun klanten.",
                contact_title: "Partner Worden",
                label_fname: "Voornaam Verwijzer",
                label_lname: "Achternaam Verwijzer",
                label_company: "Bedrijf",
                label_country: "Land van Verblijf",
                label_message: "Vertel ons meer over uzelf of uw organisatie"
            },
            es: {
                nav_contact: "Ser Socio",
                hero_sub: "Programa de Colaboración Internacional",
                hero_title: "Excelencia inmobiliaria en la Costa del Sol.",
                hero_desc: "Una alianza exclusiva diseñada para agentes internacionales y sus clientes.",
                contact_title: "Ser Socio",
                label_fname: "Nombre del referente",
                label_lname: "Apellido del referente",
                label_company: "Empresa",
                label_country: "País de residencia",
                label_message: "Cuéntenos más sobre usted o su organización"
            }
        };

        function changeLanguage(lang) {
            document.querySelectorAll('[data-i18n]').forEach(el => {
                const key = el.getAttribute('data-i18n');
                if(translations[lang][key]) el.textContent = translations[lang][key];
            });
            document.documentElement.lang = lang;
        }
    </script>
</body>
</html>
